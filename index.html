<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<h1>Type so numbers in the input to manipulate the size of the box</h1>
<input id ="input_box"></input>
<div id="box"></div>
<script>
  // This part of the code is dedicated to interpolations exercise ( must go to index.js first)
  // this script allows use to see interpolation for css modification with JS
  // First we select the box and the input and we play with the size of the box
  // we the input is listened to, it triggers handleUpdate method to change the size of the box
  // we use parseInt since it's a string and we need an integer to multiply
  const box = document.getElementById("box");
    box.style.backgroundColor = "purple";
    // sets a color for the box

  const input = document.getElementById("input_box");
    input.addEventListener("change", handleUpdate);
    // listen to the input and trigger handleUpdate method when the event occurred

  function handleUpdate(e) {
    box.style.height = `${parseInt(e.target.value) * 2}px`;
    box.style.width = `${parseInt(e.target.value) * 2}px`;
    // Sets new height and width according to the input
  }
</script>
</body>
</html>
